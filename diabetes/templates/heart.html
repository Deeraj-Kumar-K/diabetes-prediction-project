<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heart Disease Prediction</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

*{
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.btn{
  background: #4d2e96;
  text-align: center;
  color: #ffff;
  padding: 15px;
  border-radius: 25px;
  
}

.active {
  background-color: #04AA6D;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(151, 14, 14, 0.6);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>

</head>

<body>

<ul>
  <li><a href = "{% url 'index' %}">Diabetes Prediction</a></li>
  <li><a href = "{% url 'heart' %}">Heart Disease Prediction</a></li>

  <li style="float:right"><a class="active" href="{% url 'accounts:logout' %}">Logout</a></li>
  <li style="float:right"><a>Welcome: {{user.username}}</a></li>
  
</ul>


<div class="container">
<center><div><h2>Heart Disease Prediction</h2></div></center>
  <hr />

    <form method="POST" action="/heart_prediction/">
      {% csrf_token %}
      <div class="col-md-4">
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <input
            type="text"
            class="form-control"
            id="sex"
            name="sex"
          />
        </div>
        <div class="form-group">
          <label for="cp">CP</label>
          <input
            type="text"
            class="form-control"
            id="cp"
            name="cp"
          />
        </div>
        <div class="form-group">
          <label for="trestbps">TRESTBPS</label>
          <input
            type="text"
            class="form-control"
            id="trestbps"
            name="trestbps"
          />
        </div>
        <div class="form-group">
          <label for="chol">CHOL</label>
          <input
            type="text"
            class="form-control"
            id="chol"
            name="chol"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="fbs">FBS</label>
          <input
            type="text"           
            class="form-control"
            id="fbs"
            name="fbs"
          />
        </div>
        <div class="form-group">
          <label for="restecg">RESTECG</label>
          <input
            type="text"
            class="form-control"
            id="restecg"
            name="restecg"
          />
        </div>
        <div class="form-group">
          <label for="thalach">THALACH</label>
          <input
            type="text"
            class="form-control"
            id="thalach"
            name="thalach"
          />
        </div>
        <div class="form-group">
          <label for="exang">EXANG</label>
          <input
            type="text"
            class="form-control"
            id="exang"
            name="exang"
          />
        </div>
        <div class="form-group">
          <label for="oldpeak">OLDPEAK</label>
          <input
            type="text"
            class="form-control"
            id="oldpeak"
            name="oldpeak"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="slope">SLOPE</label>
          <input
            type="text"
            class="form-control"
            id="slope"
            name="slope"
          />
        </div>
        <div class="form-group">
          <label for="ca">CA</label>
          <input
            type="text"
            class="form-control"
            id="ca"
            name="ca"
          />
        </div>
        <div class="form-group mb-5">
          <label for="thal">THAL</label>
          <input
            type="text"
            class="form-control"
            id="thal"
            name="thal"
          />
        </div>

        <button type="submit" class="btn-lg btn-block btn btn-primary mb-5">Submit</button>
      </div>
    </form>
  </div>
  {% if result %}
  <center><h2 style="color:{{colour}};"><b>{{ result }}</b></h2></center>
  {% endif %}
</div>
</div>
</body>
</html>
